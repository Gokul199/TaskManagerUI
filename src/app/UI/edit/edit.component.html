
<fieldset>     
  <div class="col-md-10">
    <form class="form-horizontal" ngNativeValidate #myForm="ngForm">
      <div class="form-group">
        <label class="control-label col-md-2" for="TaskName">Task:</label>
        <div class="col-md-5">
          <input type="text" id="TaskName" name="TaskName" [(ngModel)]="Task" class="form-control col-md-4">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="TaskPriority">Priority:</label>
        <div class="col-md-5">
          <input type="text" id="TaskPriority" name="TaskPriority" [(ngModel)]="Priority"  class="form-control col-md-4" type="range" min="1" max="30" step="5" (change)="show_value()">
          <span class="label label-warning pull-right">{{sliderVal}}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="ParentTask">Parent Task:</label>
        <div class="col-md-5">
          <input type="text" id="ParentTask" name="ParentTask" [(ngModel)]="ParentTask" class="form-control col-md-4">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="StartDate">Start Date:</label>
        <div class="col-md-5">
          <input type="text" id="StartDate" name="startDate" [ngModel]="StartDate | date:'yyyy-MM-dd'" (ngModelChange)="StartDate=$event" class="form-control col-md-4" type="date">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2" for="EndDate">End Date:</label>
        <div class="col-md-5">
            <input type="text" id="EndDate" name="EndDate" [ngModel]="EndDate | date:'yyyy-MM-dd'" (ngModelChange)="EndDate=$event" class="form-control col-md-4" type="date">
        </div>
      </div>
      <div class="form-group">
          <div class="col-md-6">
                <input type="submit" value="Update Task" id="btnUpdate" class="col-md-offset-5 btn btn-primary" (click)="updateTask()" [disabled]="!myForm.form.valid"/>                
                <input type="button" value="Reset" id="btnReset" class="col-md-offset-1 btn btn-secondary" (click)="resetFields()"/> 
            </div>
        </div>
      </form>
  </div>
</fieldset>
